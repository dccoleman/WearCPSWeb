<div id="recall_survey">
<h2 class="placeholder">
Please try to remember which of the notifications below you were shown. Make your choice by clicking on its picture
</h2>



<div id="rating">Which notification were you shown? 
    <div id="ratings">
        <input id="n0" type="button" value="Start!" onclick="releaseRecall();" />
        <input type="image" id="n1" name="notificationRecall1" value="n1" alt="Alerts are sent for detected intrusions" onclick="logAnswer(1)" style="display:none;height:80%;width:80%">
        <br><br>
        <input type="image" id="n2" name="notificationRecall2" value="n2" alt="Alerts are sent for detected intrusions" onclick="logAnswer(2)" style="display:none;height:80%;width:80%">
        <br><br>
        <input type="image" id="n3" name="notificationRecall3" value="n3" alt="Alerts are sent for detected intrusions" onclick="logAnswer(3)" style="display:none;height:80%;width:80%">
    </div>
</div>

</div>

<script> 

experimentr.hideNext();
var times = 0;
var right = 0;
var name;
var type;
var id;
var high;
var low;
var set;

var answers = [];

function releaseRecall() {
  if(times >= count) { 
    var recall = {recall: answers};
    experimentr.addData(recall);
    experimentr.next();
    return;
  }

  changeImages();
  document.getElementById("n0").style.display="none";
  document.getElementById("n1").style.display="initial";
  document.getElementById("n2").style.display="initial";
  document.getElementById("n3").style.display="initial";
  experimentr.startTimer("recall" + times);
}

function lockRecall() {
  document.getElementById("n0").style.display="initial";
  document.getElementById("n0").value="Next Picture!";
  document.getElementById("n1").style.display="none";
  document.getElementById("n2").style.display="none";
  document.getElementById("n3").style.display="none";
}

function changeImages() {
  if(times < count) {
    console.log("starting");
    name = notifications_generated[times][0];
    id = notifications_generated[times][7];
    type = notifications_generated[times][6];

    high = id + 1;
    low = id - 1;

    var change = true;
    while(change) {
      change = false;
      if(type == 0) {
        if(high > 15) {high = 0;change = true;}
        if(low < 0) {low = 14;change = true;}
      } else {
        if(high > 29) {high = 15;change = true;}
        if(low < 15) {low = 29;change = true;}
      }

      if(ids.indexOf(high) != -1 || high == id) {
        high++;
        console.log("found " + high);
        change = true;
      }
      if(ids.indexOf(low) != -1 || low == id) {
        low--;
        console.log("found " + low);
        change = true;
      }
    }

    set = Math.floor(Math.random() * (3));
    if(set == 0) {
      right = 3;
      document.getElementById("n1").src=("images/" + high + ".PNG");
      document.getElementById("n2").src=("images/" + low + ".PNG");
      document.getElementById("n3").src=("images/" + id + ".PNG");
    } else if (set == 1) {
      right = 2;
      document.getElementById("n1").src=("images/" + low + ".PNG");
      document.getElementById("n2").src=("images/" + id + ".PNG");
      document.getElementById("n3").src=("images/" + high + ".PNG");
    } else {
      right = 1;
      document.getElementById("n1").src=("images/" + id + ".PNG");
      document.getElementById("n2").src=("images/" + high + ".PNG");
      document.getElementById("n3").src=("images/" + low + ".PNG");
    }
  }

  times++;
}

function logAnswer(buttonNumber) {
  experimentr.endTimer("recall" + times);
  data = {};
  data["id"] = parseInt(notifications_generated[times - 1][7]);
  data["answer"] = buttonNumber;
  data["name"] = notifications_generated[times - 1][0];
  if(set == 0) {
    data["correct_answer"] = 3;
  } else if(set == 1) {
    data["correct_answer"] = 2;
  } else {
    data["correct_answer"] = 1;
  }
  if(notifications_generated[times - 1][6] == 0) {
    data["type"] = "security";
  } else {
    data["type"] = "safety";
  }
  //time stuff
  data["time_start"] = experimentr.data()['time_start_recall' + times];
  data["time_end"] = experimentr.data()['time_end_recall' + times];
  data["time_diff"] = experimentr.data()['time_diff_recall' + times];

  console.log("pushing");
  answers.push(data);
  lockRecall();
}

</script>
